name: setup-gpg

# run once: generates golem's GPG key inside actions,
# stores it as a secret, registers it with github account.

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: generate gpg key
        run: |
          cat > gen-key.conf <<CONF
          Key-Type: RSA
          Key-Length: 4096
          Name-Real: goloem
          Name-Email: goloem@proton.me
          Expire-Date: 0
          %no-protection
          %commit
          CONF
          gpg --batch --gen-key gen-key.conf

          KEY_ID=$(gpg --list-secret-keys --keyid-format long goloem@proton.me | grep sec | sed 's/.*\/\([A-F0-9]*\).*/\1/')
          echo "KEY_ID=$KEY_ID" >> $GITHUB_ENV
          echo "Generated key: $KEY_ID"

      - name: store private key as secret
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gpg --export-secret-keys --armor "$KEY_ID" | gh secret set GPG_PRIVATE_KEY --repo goloem/golem
          gh secret set GPG_KEY_ID --repo goloem/golem --body "$KEY_ID"
          echo "private key stored in secrets"

      - name: register public key with github account
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          PUBLIC_KEY=$(gpg --export --armor "$KEY_ID")
          curl -sf -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/user/gpg_keys \
            -d "$(jq -n --arg key "$PUBLIC_KEY" '{armored_public_key: $key}')"
          echo "public key registered with goloem github account"
